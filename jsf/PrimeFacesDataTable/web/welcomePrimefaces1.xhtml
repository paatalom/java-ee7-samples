<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    
                    <h:form>
                        <p:dataTable id="tbl" var="car" value="#{dtBasicView.cars}"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                     paginator="true" rows="10" style="margin-bottom:20px">

                            <f:facet name="{Exporters}">
                                <h:commandLink>
                                    <p:graphicImage value="images/excel.png" width="24"/>
                                    <p:dataExporter type="xls" target="tbl" fileName="cars" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="images/pdf.png" width="24"/>
                                    <p:dataExporter type="pdf" target="tbl" fileName="cars"/>
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="/images/csv.png" width="24"/>
                                    <p:dataExporter type="csv" target="tbl" fileName="cars" />
                                </h:commandLink>

                                <h:commandLink>
                                    <p:graphicImage value="images/xml.png" width="24"/>
                                    <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                </h:commandLink>
                            </f:facet>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id" />
                                </f:facet>
                                <h:outputText value="#{car.id}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Year"/>
                                </f:facet>
                                <h:outputText value="#{car.year}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Brand" />
                                </f:facet>
                                <h:outputText value="#{car.manufacturer}" />
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Color" />
                                </f:facet>
                                <h:outputText value="#{car.color}" />
                            </p:column>
                        </p:dataTable>

                        <h3>Export Page Data Only</h3>
                        <h:commandLink>
                            <p:graphicImage value="images/excel.png" />
                            <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="images/pdf.png" />
                            <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="images/csv.png" />
                            <p:dataExporter type="csv" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>

                        <h:commandLink>
                            <p:graphicImage value="images/xml.png" />
                            <p:dataExporter type="xml" target="tbl" fileName="cars" pageOnly="true" />
                        </h:commandLink>
                    </h:form>
                    
                    
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
