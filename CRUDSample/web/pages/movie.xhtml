<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form>
            <h:panelGrid columns="2" cellpadding="5">
                
                <p:outputLabel value="Movie's Name : " for="mvName" />
                <p:inputText id = "mvName" value="#{moviePageBean.movie}" style="width: 300px"/>
                
                <p:outputLabel value="Actors : " for="acts" />
                <p:inputText id = "acts" value="#{moviePageBean.actors}" style="width: 300px"/>
                
                
            </h:panelGrid>
            
            <p:commandButton value="Submit" icon="ui-icon-check"  action="#{moviePageBean.saveMovie}" ajax="false"/>
            
        </h:form>
    </ui:define>
</ui:composition>
